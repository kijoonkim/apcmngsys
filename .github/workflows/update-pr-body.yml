name: Update PR Body with Changed Files

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  update-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ë¥¼ fetchí•´ì•¼ merge-base ì‚¬ìš© ê°€ëŠ¥

      - name: Fetch base & head branches
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git fetch origin ${{ github.event.pull_request.head.ref }}

      - name: Get Changed Files (Grouped by Status)
        id: changed-files
        run: |
          BASE_SHA=$(git merge-base origin/${{ github.event.pull_request.base.ref }} origin/${{ github.event.pull_request.head.ref }})
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGES=$(git diff --name-status "$BASE_SHA" "$HEAD_SHA")

          echo "### CHANGES"
          echo "$CHANGES"

          echo "" > files.txt
          echo "## ðŸ“„ ì¶”ê°€ëœ íŒŒì¼" >> files.txt
          echo "$CHANGES" | awk '$1 == "A" {print "- " $2}' >> files.txt
          echo "" >> files.txt
          echo "## ðŸ“ ìˆ˜ì •ëœ íŒŒì¼" >> files.txt
          echo "$CHANGES" | awk '$1 == "M" {print "- " $2}' >> files.txt
          echo "" >> files.txt
          echo "## âŒ ì‚­ì œëœ íŒŒì¼" >> files.txt
          echo "$CHANGES" | awk '$1 == "D" {print "- " $2}' >> files.txt

          echo "FILES<<EOF" >> $GITHUB_ENV
          cat files.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update PR Body
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          PR_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
          BODY=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "$PR_URL" | jq -r '.body')

          # ê¸°ì¡´ íŒŒì¼ ëª©ë¡ ì„¹ì…˜ ì œê±°
          NEW_BODY=$(echo "$BODY" | sed '/## ðŸ“„ ì¶”ê°€ëœ íŒŒì¼/,$d')

          # ìƒˆë¡œìš´ íŒŒì¼ ì„¹ì…˜ ì¶”ê°€
          FILE_SECTION="${FILES}"
          FINAL_BODY="${NEW_BODY}\n\n${FILE_SECTION}"

          jq -n --arg body "$FINAL_BODY" '{body: $body}' > body.json

          curl -X PATCH -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data @body.json "$PR_URL"
