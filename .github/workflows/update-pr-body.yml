name: Update PR Body with Changed Files

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  update-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          fetch-depth: 0  # 전체 히스토리 필요
          ref: ${{ github.event.pull_request.head.ref }}  # PR 브랜치 체크아웃

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Get Changed Files
        id: changed-files
        run: |
          BASE_SHA=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          FILE_LIST=$(echo "$FILES" | awk '{print "- " $0}' ORS="\n")
          echo "FILES<<EOF" >> $GITHUB_ENV
          echo "$FILE_LIST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update PR Body with changed files
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          PR_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
          BODY=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "$PR_URL" | jq -r '.body')

          # '## 변경된 파일' 이하 삭제
          NEW_BODY=$(echo "$BODY" | sed '/## 변경된 파일/,$d')

          # 새 파일 목록 붙이기
          NEW_BODY="${NEW_BODY}\n\n## 변경된 파일\n${FILES}"

          # 본문 업데이트
          jq -n --arg body "$NEW_BODY" '{body: $body}' > body.json

          curl -X PATCH -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data @body.json "$PR_URL"
