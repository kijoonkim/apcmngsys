name: Update PR Body with Changed Files

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  update-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          fetch-depth: 0  # Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨Î•º fetchÌï¥Ïïº merge-base ÏÇ¨Ïö© Í∞ÄÎä•

      - name: Fetch base & head branches
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git fetch origin ${{ github.event.pull_request.head.ref }}

      - name: Get Changed Files (Grouped by Status)
        id: changed-files
        run: |
          BASE_SHA=$(git merge-base origin/${{ github.event.pull_request.base.ref }} origin/${{ github.event.pull_request.head.ref }})
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGES=$(git diff --name-status "$BASE_SHA" "$HEAD_SHA")

          echo "### CHANGES"
          echo "$CHANGES"

          echo "## üìù ÏàòÏ†ïÎêú ÌååÏùº" > files.txt
          echo "$CHANGES" | awk '$1 == "M" {print "- " $2}' >> files.txt
          echo "" > files.txt
          echo "## üìÑ Ï∂îÍ∞ÄÎêú ÌååÏùº" >> files.txt
          echo "$CHANGES" | awk '$1 == "A" {print "- " $2}' >> files.txt
          echo "" >> files.txt
          echo "## ‚ùå ÏÇ≠Ï†úÎêú ÌååÏùº" >> files.txt
          echo "$CHANGES" | awk '$1 == "D" {print "- " $2}' >> files.txt

          echo "FILES<<EOF" >> $GITHUB_ENV
          cat files.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update PR Body
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          PR_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
          BODY=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "$PR_URL" | jq -r '.body')
      
          # Íµ¨Î∂ÑÏûê Ï£ºÏÑù Í∏∞Ï§ÄÏúºÎ°ú Î≥∏Î¨∏ Î∂ÑÎ¶¨
          MARKER="<!-- ÏïÑÎûò Î≥ÄÍ≤ΩÎêú ÌååÏùº Î™©Î°ùÏùÄ GitHub ActionsÏóêÏÑú ÏûêÎèôÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏Îê©ÎãàÎã§. -->"
      
          # Î≥ÄÍ≤Ω ÌååÏùº Ï†ïÎ≥¥ Îã§Ïãú ÏùΩÍ∏∞ (envÏóê ÎÑ£Îäî ÎåÄÏã† ÏßÅÏ†ë Î≥ÄÏàòÎ°ú)
          FILE_SECTION=$(cat files.txt)
      
          # MARKER Í∏∞Ï§ÄÏúºÎ°ú Î≥∏Î¨∏ ÎÇòÎàÑÍ∏∞
          BEFORE=$(echo "$BODY" | awk -v m="$MARKER" 'BEGIN{found=0} {print; if ($0==m) {exit}}')
      
          # ÏµúÏ¢Ö Î∞îÎîî Íµ¨ÏÑ±
          FINAL_BODY="$BEFORE
          
          $FILE_SECTION"
      
          # JSON ÌòïÌÉúÎ°ú ÎßåÎì§Í∏∞
          jq -n --arg body "$FINAL_BODY" '{body: $body}' > body.json
      
          curl -X PATCH -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data @body.json "$PR_URL"

