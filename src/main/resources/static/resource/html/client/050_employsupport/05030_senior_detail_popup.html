	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>
					유사선배 상세
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<div class="section_marea">
					<!-- [pp] 사용 안할시 삭제 -->
					<div class="ta_c mg_b10">
						<div class="img_wrap">
							<!-- [pp] 이미지가 없을경우 : 
							<img src="/resource/images/client/sub/img_noimg.png" alt="이미지가 없을때">
							-->
							<img src="/resource/images/client/sub/img_senior.png" alt="유사선배 이미지">
						</div>
					</div>
				   <!-- [pp] //사용 안할시 삭제 -->
				   
					<h4 class="section_tit_md">개인정보</h4>
					<div class="tbl tbl_row tbl_fixed">
						<table>
							<caption>개인정보</caption>
							<colgroup>
								<col style="width: 20%;">
								<col style="width: 30%;">
								<col style="width: 20%;">
								<col style="width: 30%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">학과</th>
									<td>건축학과</td>
									<th scope="row">이름</th>
									<td>홍길동</td>
								</tr>
								<tr>
									<th scope="row">입학년도</th>
									<td>2017</td>
									<th scope="row">졸업년도</th>
									<td>2021</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="section_marea">
					<h4 class="section_tit_md">학생정보</h4>
					<div class="tbl tbl_row tbl_fixed">
						<table>
							<caption>학생정보</caption>
							<colgroup>
								<col style="width: 20%;">
								<col style="width: 30%;">
								<col style="width: 20%;">
								<col style="width: 30%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">학점</th>
									<td>-</td>
									<th scope="row">교과목 이수</th>
									<td>-</td>
								</tr>
								<tr>
									<th scope="row">비교과프로그램<br/> 이수 시간</th>
									<td>-</td>
									<th scope="row">어학능력</th>
									<td>-</td>
								</tr>
								<tr>
									<th scope="row">자격증</th>
									<td>-</td>
									<th scope="row">수상경력</th>
									<td>-</td>
								</tr>
								<tr>
									<th scope="row">취업여부</th>
									<td>-</td>
									<th scope="row">전공과 취업<br/> 일치 여부</th>
									<td>-</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_md btn_negative1">닫기</button>
			</div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
