								<tr>

								</tr>
								<tr>
									<th scope="row">증빙자료</th>
									<td class="td_input">
										<div class="file_thumbnail">
											<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">

													<img src="/resource/images/client/sub/img_program01.jpg" alt="첨부파일 미리보기 이미지"/>

											</a>
											<button type="button" class="btn btn_del">삭제</button>
										</div>
										<div class="file_thumbnail">
											<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
												<div class="thumbnail_img">
													<img src="/resource/images/client/sub/img_nophoto.png" alt="이미지가 존재하지 않는 파일"/>
												</div>
												<span class="thumbnail_tit">이미지 없는 파일</span>
											</a>
											<button type="button" class="btn btn_del">삭제</button>

											<button type="button" class="btn btn_del">삭제</button>
